<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Defined by User</title>
    <script>
        var test = new Object(); 
        test.subject = "Web Technologies";
        test.teacher = "Assem Khannad"
    </script>
</head>
<body>
    <script>
        document.write("Test name is : "+test.subject + "<br>"); 
        document.write("Test teacher is : "+test.teacher+"<br>"); 
    </script>
</body>
</html>
